<nav>
    <ul>
        {% for project in site.projects %}
        <li>
            <a href="{{ site.baseurl }}/{{project.url}}">
                <div class="projectimage">
                    <img src="{{project.image-src}}" class="thumbnail">
                    <div class="overlay">
                        <p>{{project.title}}</p>
                    </div>
                </div>
            </a>
        </li>
            
        {% endfor %}
    </ul>
</nav>
